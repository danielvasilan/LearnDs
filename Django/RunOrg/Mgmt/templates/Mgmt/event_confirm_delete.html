{% extends "Mgmt/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Event "{{object.name}}" </legend>
                <h2> Are you sure ? </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">YES, Delete</button>
                <a class="btn btn-outline-secondary" href= "{% url 'event-detail' object.id %}">Cancel</a>
                
            </div>
        </form>
    </div>
{% endblock content %}
