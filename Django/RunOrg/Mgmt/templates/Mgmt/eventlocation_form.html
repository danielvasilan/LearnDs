{% extends "Mgmt/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="text-info float-right">{{ event }}</div>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Location</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Change</button>
            </div>
        </form>
    </div>
{% endblock content %}
